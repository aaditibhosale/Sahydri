        .banner {
            position: relative;
            background-image: url("background1.jpg"); 
            background-size: cover;

            display: flex;
            align-items: center;
            justify-content: center;

            width: 100%;
            height: 210px;
        
        }

        .banner-content {

            padding: 10px;
            text-align: center;
        }

        .banner-content h2 {

        }

        }

            height: 80px;
            border: 1px solid #ccc;
            /* border-radius: 5px; */

            text-align: center;
            
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            align-items: normal;
            margin-right: 1rem;

        }

        .one:hover{
            background-color:rgb(208, 206, 206);
        }
        .footer {
            background-color:black;
            color: #fff;

            padding: 15px 0;
