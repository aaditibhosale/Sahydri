    <h1>Creation Of Form<h1>
    <form>

 <button type = "button" onclick="alert('hello')">click Me!</button>

<!-- fildset : group related data in a form -->
 <!-- legent: caption of the fildset element-->
<hr>
 <form>
    <fieldset>
        <legend>Personal</legend>
        <label>First Name: </label>
        <input type="text" value="Aaditi"><br>
        <lable>Last Name: </lable>
        <input type ="text" value="Bhosale"><br>
        <label>Birthdate: </label>
        <input type="date">
        </fieldset>
    </form>
 
<br>
    <label for="myfile">Select a file:</label>
    <input type="file" id="myfile" name="myfile" >
<br>
    <lable for ="image">uplode an image</lable>
<input type="image" src="./submit.jpeg" alt="Submit" width="48" height="48">


<hr>
<label>Range:</label>
<input type ="range"><br>
<label>Search:</label>
<input type="search"><br>
<label>Time:</label>
<input type="time"><br>
<label>URL:</label>
<input type ="url"><br>
<label>Week:</label>
<input type = "week"><br>

<hr>
<!-- Range input with specific min, max, and step values -->
<input type="range" min="0" max="100" step="10" value="50" aria-label="Adjust volume level"><br>

<!-- Search input with a placeholder for better context -->
<input type="search" placeholder="Search products..." aria-label="Search in the catalog"><br>

<!-- Time input with default value and step for interval -->
<input type="time" value="14:30" step="900" aria-label="Select meeting time"><br>

<!-- URL input with a placeholder and required attribute -->
<input type="url" placeholder="https://example.com" required aria-label="Enter your website URL"><br>

<!-- Week input with default value and a specific label -->
<input type="week" value="2024-W40" aria-label="Choose a week for reporting"><br>

<hr>

<!-- readonly -->
 <lable>Readonly:</lable>
 <input type ="text" value="Aaditi" readonly>

 <!-- disabled -->
  <lable>Disable:</lable>
  <input type ="text"value="Aaditi" disabled>
