<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <style>
        /* Gallery section */
.gallery {
    padding: 20px;
    text-align: center;
    background-color: white;
}

.gallery h2 {
    font-size: 36px;
    margin-bottom: 20px;
}

.gallery-images img {
    width: 30%;
    margin: 10px;
    border-radius: 10px;
}
</style>
</head>

<body>
     <!-- Gallery Section -->
     <section id="gallery" class="gallery">
        <h2 style="color: blueviolet;">Bali's Scenic Views</h2>
        <div class="gallery-images">
            <div>
            <img src="/Bali Beach.jpg" alt="Bali Beach View" style="width:500px;height:600px;">
            <img src="/Bali Temple.jpg" alt="Bali Temple View" style="width:500px;height:600px;">
            <img src="/Bali Rice Terraces.jpeg" alt="Bali Rice Terrace" style="width:500px;height:600px;">
        </div>
        <p>Explore the serene beaches, traditional temples, and lush greenery of Bali.</p>
    </section>
</body>
</html>
