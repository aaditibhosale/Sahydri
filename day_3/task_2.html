        <body>
            <h1>Registration Form</h1>
            <form>
                <label>First Name:</label><br>
                <input type="text" placeholder="First name" size="40" required><br>
        
                <label>Last Name:</label><br>
                <input type="text" placeholder="Last Name" size="40" required><br>
        
                <label>Email:</label><br>
                <input type="email" placeholder="email" size="40" required><br>
        
                <label>Password:</label><br>
                <input type="password" placeholder="password" size="40" maxlength="6" required><br>
        
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="MALE">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="FEMALE">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="OTHER">
                <label for="other">Other</label><br>
        
                <label>Hobbies:</label><br>
                <input type="checkbox" name="hobbies" value="reading">
                <label>Reading</label><br>
                <input type="checkbox" name="hobbies" value="traveling">
                <label>Traveling</label><br>
                <input type="checkbox" name="hobbies" value="sport">
                <label>Sport</label><br>
        
                <label>Country:</label><br>
                <select>
                    <option value="India" selected>India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                    <option value="Brazil">Brazil</option>
                    <option value="South Africa">South Africa</option>
                </select><br>
              
                <input type="button" value="Register">
            </form>
</body>
